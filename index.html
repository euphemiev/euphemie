<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>euphemie</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            position: fixed;
            /* Fixes it to the top */
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 10px 20px;
            z-index: 1000;
            /* Ensures it stays above content */
        }

        /* Horizontal menu */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            /* Makes it horizontal */
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Push page content below header */
        main {
            padding-top: 70px;
            /* Adjust to match header height */
        }
    </style>
</head>

<body>

    <header>
        <h1 style="color:white; display:inline-block; margin-right:30px;">euph√©mie verrier</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Publications</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 id="home">Home Section</h2>
        <p><img src="Hotsprings.png" alt="Hotsprings" style="display:block; margin:20px auto; border:2px solid black;">
        </p>


        <h2 id="about">About Section</h2>
        <p>More content...</p>

        <h2 id="services">Services Section</h2>
        <p>Even more content...</p>

        <h2 id="contact">Contact Section</h2>
        <p>Last section content...</p>
    </main>

    /* Mozaic of images */
    <div class="mosaic">
        <div class="mosaic-item">
            <img src="Hotsprings.png" alt="My first photo">
        </div>
        <div class="mosaic-item">
            <img src="images/photo2.jpg" alt="Another photo">
        </div>
        <div class="mosaic-item">
            <img src="images/photo3.jpg" alt="Something else">
        </div>
        <!-- Add more items the same way -->
    </div>

</body>

</html>
